	<!-- Corps de l'appli -->	

<div id="conteneur"><p class="chargement">Veuillez patienter... L'exercice de réécriture se prépare...</p></div>

<!-- Modèle -->
<template id="modele">
		<header>
		<div>
			<h1 id="titre_principal"></h1>
			<p>
				Référence de l'extrait : <span id="auteur"></span>, <span id="ouvrage"></span> &nbsp;&nbsp;| &nbsp;&nbsp; <span id="prof"></span>
			</p>
		</div>
	</header>
	
	<section>
		<div id="section_1">
			<h2>Consigne</h2>
			
			<div id="consigne"></div>
			
		</div>
		<div id="section_1_bis">
			<!-- Formulaire de saisie du texte -->
			<h2>Écrire le texte transformé</h2>
			<div>
			<table id="table_spec">
				<caption>
					Caractères spéciaux	
				</caption>
					<tr>
					<td class="spec">«</td>
					<td class="spec">—</td>
					<td class="spec">»</td>
					<td class="spec">&hellip;</td>
					<td class="spec">œ</td>
					<td class="spec">Œ</td>
					<td class="spec">É</td>
					<td class="spec">À</td>
					<td><a href="#" class="aide">?</a></td>
					</tr>	
			</table>
			</div>		
			
			<form name="formulaire">
				
				<fieldset  id="ecrire">
					<textarea id="dictee" name="dictee" cols="80" rows="7"></textarea>
				</fieldset>
				<br />
				<input type="submit" value="Corriger le texte saisi" /> 
				&nbsp;&nbsp;
				<input type="submit" value="Afficher la solution" />
			</form>
		</div>
	</section>
	
<!-- Annexes -->
	<section>
		<div id="section_2">
			<h2>Correction</h2>
			<div id="correction">Ici, texte corrigé</div>
		</div>
		
		<div id="section_3">
			<h2>Solution</h2>
			<div id="solution">Ici, solution</div>
		</div>
		
		<div id="section_4">
			<form>
				<input type="submit" value="Reprendre" class="reprendre" />
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="submit" value="Recommencer" class="recommencer" />
			</form>
		</div>
	</section>
	
	<!-- Pied de page -->	
	<footer>

	</footer>
    
</template>
